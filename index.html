<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPixel - Collaborative Sound Design Studio</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel (Tablet Interface) -->
        <div class="panel left-panel">
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="img/profile.svg" alt="Profile Picture">
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-preset="Preset 1">Preset 1</button>
                    <button class="preset-btn" data-preset="Preset 2">Preset 2</button>
                </div>
            </div>
            
            <div class="effects-section">
                <button class="effect-btn" data-effect="reverb">Reverb</button>
                <button class="effect-btn" data-effect="distortion">Distortion</button>
                <button class="effect-btn" data-effect="delay">Delay</button>
                <button class="effect-btn" data-effect="equalizer">Equalizer</button>
                <button class="effect-btn" data-effect="chorus">Chorus</button>
                <button class="effect-btn" data-effect="flanger">Flanger</button>
                <button class="effect-btn" data-effect="compressor">Compressor</button>
            </div>
            
            <div class="transport-section">
                <input type="file" id="audioFile" accept="audio/*" class="file-input">
                <button class="transport-btn" id="play">Play</button>
                <button class="transport-btn" id="stop">Stop</button>
            </div>
        </div>

        <!-- Center Frame (WebGL Visualization) -->
        <div class="center-frame">
            <canvas id="visualizer"></canvas>
        </div>

        <!-- Right Panel (Tablet Interface) -->
        <div class="panel right-panel">
            <div class="webgl-container">
                <canvas id="glCanvas"></canvas>
            </div>
            <div class="playback-controls">
                <button class="control-btn">Play</button>
                <button class="control-btn">Pause</button>
                <button class="control-btn">Stop</button>
                <div class="slider-container">
                    <label>Volume</label>
                    <input type="range" class="slider" min="0" max="100" value="50">
                </div>
                <div class="slider-container">
                    <label>Pitch</label>
                    <input type="range" class="slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <!-- Bottom-Left Panel (Smartphone Interface) -->
        <div class="panel smartphone-panel">
            <div class="instrument-display">
                <img src="img/violin.svg" alt="Violin">
            </div>
            <div class="tuning-controls">
                <button class="tuning-btn">Tune</button>
                <button class="tuning-btn">Fine Tune</button>
            </div>
            <div class="accessories">
                <button class="accessory-btn">Tuning Fork</button>
                <button class="accessory-btn">Violin Bow</button>
            </div>
        </div>

        <!-- Right-Side Panel (Sound Control Modules) -->
        <div class="panel sound-control-panel">
            <div class="knob-section">
                <div class="knob-group">
                    <label>Bass</label>
                    <input type="range" id="bass" class="knob" min="0" max="100" value="50" data-parameter="bass">
                </div>
                <div class="knob-group">
                    <label>Treble</label>
                    <input type="range" id="treble" class="knob" min="0" max="100" value="50" data-parameter="treble">
                </div>
                <div class="knob-group">
                    <label>Volume</label>
                    <input type="range" id="volume" class="knob" min="0" max="100" value="50" data-parameter="volume">
                </div>
                <div class="knob-group">
                    <label>Balance</label>
                    <input type="range" id="balance" class="knob" min="0" max="100" value="50" data-parameter="balance">
                </div>
            </div>
            
            <div class="slider-section">
                <div class="slider-group">
                    <label>Frequency</label>
                    <input type="range" id="frequency" class="slider" min="0" max="100" value="50" data-parameter="frequency">
                </div>
                <div class="slider-group">
                    <label>Amplitude</label>
                    <input type="range" id="amplitude" class="slider" min="0" max="100" value="50" data-parameter="amplitude">
                </div>
            </div>
            
            <div class="advanced-tools">
                <button class="tool-btn">Spectrum Analyzer</button>
                <button class="tool-btn">Waveform Editor</button>
                <button class="tool-btn">MIDI Controller</button>
            </div>
        </div>

        <!-- Bottom Area (Keyboard Interfaces) -->
        <div class="keyboard-area">
            <div class="keyboard left-keyboard">
                <div class="keyboard-controls">
                    <button class="keyboard-btn">Octave</button>
                    <button class="keyboard-btn">Volume</button>
                    <button class="keyboard-btn">Pitch</button>
                </div>
                <div class="keyboard-keys"></div>
            </div>
            
            <div class="keyboard right-keyboard">
                <div class="keyboard-controls">
                    <button class="keyboard-btn">Sequence</button>
                    <button class="keyboard-btn">Effects</button>
                    <button class="keyboard-btn">Pattern</button>
                </div>
                <div class="keyboard-keys"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="src/js/webgl.js" type="module"></script>
    <script src="src/js/audio.js" type="module"></script>
    <script src="src/js/interface.js" type="module"></script>
    <script type="module">
        import Interface from './src/js/interface.js';
        window.addEventListener('DOMContentLoaded', () => {
            window.interface = new Interface();
            window.interface.initialize();
        });
    </script>
</body>
</html>
