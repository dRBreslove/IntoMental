<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPixel - Air Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SoundPixel</h1>
            <div class="air-status">
                <span id="air-status-indicator"></span>
                <span id="air-status-text">Air Interface Ready</span>
            </div>
        </header>

        <main>
            <div class="visualization-container">
                <canvas id="visualizer"></canvas>
                <div class="air-gesture-hint">
                    <p>Use air gestures to control the visualization:</p>
                    <ul>
                        <li>Swipe horizontally to adjust volume</li>
                        <li>Wave vertically to toggle effects</li>
                        <li>Pinch to change frequency</li>
                    </ul>
                </div>
            </div>

            <div class="controls">
                <div class="transport-controls">
                    <button id="play">Play</button>
                    <button id="stop">Stop</button>
                    <button id="record">Record</button>
                </div>

                <div class="parameters">
                    <div class="parameter-group">
                        <label for="volume">Volume</label>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                    </div>

                    <div class="parameter-group">
                        <label for="frequency">Frequency</label>
                        <input type="range" id="frequency" min="0.1" max="5" step="0.1" value="1">
                    </div>

                    <div class="parameter-group">
                        <label for="amplitude">Amplitude</label>
                        <input type="range" id="amplitude" min="0.01" max="0.5" step="0.01" value="0.1">
                    </div>

                    <div class="parameter-group">
                        <label for="air-sensitivity">Air Sensitivity</label>
                        <input type="range" id="air-sensitivity" min="0.1" max="2" step="0.1" value="1">
                    </div>
                </div>

                <div class="effects">
                    <h3>Effects</h3>
                    <div class="effect-buttons">
                        <button class="effect-button" data-effect="reverb">Reverb</button>
                        <button class="effect-button" data-effect="delay">Delay</button>
                        <button class="effect-button" data-effect="filter">Filter</button>
                        <button class="effect-button" data-effect="distortion">Distortion</button>
                    </div>
                </div>

                <div class="presets">
                    <h3>Presets</h3>
                    <div class="preset-buttons">
                        <button class="preset-btn">Ambient</button>
                        <button class="preset-btn">Electronic</button>
                        <button class="preset-btn">Acoustic</button>
                        <button class="preset-btn">Experimental</button>
                    </div>
                </div>

                <div class="file-input">
                    <input type="file" id="audioFile" accept="audio/*">
                </div>
            </div>

            <div class="message-container">
                <div id="message-container"></div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
